<style scope="global">
  body {
    font-family: "Inter", sans-serif;
    -webkit-font-smoothing: antialiased;
    color: #071d2a;
    padding: 0;
    margin: 0;
  }
  main {
    max-width: 100vw;
    overflow: hidden;
  }
  h1 {
    font-family: "Hepta Slab", "Sanchez", "Open Sans", sans-serif;
    font-size: 18px;
    line-height: 1.4em;
    font-weight: 500;
    padding-bottom: 20px;
    text-align: center;
  }
  @media (min-width: 480px) {
    h1 {
      font-size: 24px;
    }
  }
  @media (min-width: 760px) {
    h1 {
      font-size: 36px;
    }
  }
  @media (min-width: 960px) {
    h1 {
      font-size: 50px;
    }
  }
  h1.center {
    text-align: center;
  }
  h2 {
    font-family: "Hepta Slab", "Sanchez", "Open Sans", sans-serif;
    font-size: 24px;
    line-height: 1.4em;
    padding-bottom: 20px;
  }
  h2.center {
    text-align: center;
  }
  .desktop-only {
    display: none;
  }

  @media (min-width: 960px) {
    .desktop-only {
      display: inherit;
    }
    h1 {
      font-size: 50px;
      padding-bottom: 40px;
      text-align: center;
    }
    h2 {
      font-size: 35px;
      padding-bottom: 40px;
    }
  }
  section {
    position: relative;
    margin: 0px auto;
    padding-top: 60px;
    padding-bottom: 60px;
    width: 100vw;
    text-align: left;
  }
  section:not(.text-and-image) h2 {
    margin: 0 auto;
    max-width: calc(100vw - 40px);
    width: 800px;
  }
  section p {
    margin: 0 auto;
    max-width: calc(100vw - 40px);
    width: 800px;
    line-height: 1.5em;
  }
  section p + p {
    margin-top: 20px;
  }
  section.dark {
    background: rgb(31, 35, 52);
    color: white;
  }
  section.text-and-image {
    display: flex;
    align-items: center;
    flex-direction: column;
  }
  section.text-and-image .text {
  }
  section.text-and-image .text h2 {
    text-align: center;
  }
  section.text-and-image .text ul {
    padding: 0 20px;
  }
  section.text-and-image .text li {
    display: flex;
    align-items: baseline;
    margin: 10px 0;
    line-height: 30px;
    list-style: none;
  }
  section.text-and-image .text li:before {
    display: block;
    flex-shrink: 0;
    width: 12px;
    height: 12px;
    margin-right: 10px;
    background-image: url("/_public/icons/green-checkmark.svg");
    background-repeat: no-repeat;
    background-position: left top;
    background-size: contain;
    content: "";
  }
  @media screen and (min-width: 0px) {
    section.text-and-image .image {
      margin-top: 30px;
    }
  }
  @media screen and (min-width: 850px) {
    section.text-and-image {
      flex-direction: row;
      width: 1200px;
      max-width: calc(100vw - 40px);
      justify-content: space-around;
    }
    section.text-and-image .text {
      flex-basis: 40%;
    }
    section.text-and-image .text h2 {
      text-align: left;
    }
    section.text-and-image .image {
      flex-basis: 60%;
      margin-top: 0;
    }
  }
</style>
<main>
  <common-header></common-header>
  <homepage-hero></homepage-hero>
  <homepage-vdr></homepage-vdr>
  <homepage-programmatic-use></homepage-programmatic-use>
  <homepage-synced-models></homepage-synced-models>
  <homepage-data-feeds></homepage-data-feeds>
  <homepage-signing></homepage-signing>
  <homepage-compliance-workflows></homepage-compliance-workflows>
  <homepage-accounting-standards></homepage-accounting-standards>
  <homepage-audit-trails></homepage-audit-trails>
  <homepage-entity-management></homepage-entity-management>
  <homepage-evolving-governance></homepage-evolving-governance> 
  <homepage-big-use-cases></homepage-big-use-cases>
  <common-footer></common-footer>
</main>
